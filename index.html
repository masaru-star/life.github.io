<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活シミュレーション from masaru__</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-world">
        
        <div id="room-container">
            <div id="room-grid"></div>
            <div id="character-layer"></div>
        </div>

        <div id="ui-panel">
            <div id="time-controls" style="margin-bottom: 15px;">
                <button id="time-toggle-btn">時間を進める</button>
            </div>
            <h3>ダッシュボード</h3>
            <div id="info-panel" style="margin-bottom: 15px;">
                <div id="time-display">時刻: 0日目 06:00</div>
                <div id="money-display">所持金: 10000 G</div>
                <div id="resource-display">水: 0 / 電: 0</div>
            </div>
            <div id="selected-person-panel">
                <div id="person-details">（部屋のキャラクターをクリックして選択）</div>
            </div>
            
            <div style="margin-top: 15px;">
                <h4>セーブ/ロード データ</h4>
                <textarea id="save-data-area" rows="5" style="width: 100%; box-sizing: border-box;"></textarea>
            </div>
            <div id="action-controls">
                <button id="add-person-btn">人を追加</button>
                <button id="design-mode-btn">模様替え</button>
                <button id="save-game-btn">ゲームを保存</button>
                <button id="load-game-btn">ゲームを読み込み</button>
            </div>
            <div id="design-mode-status" style="min-height: 16px; font-weight: bold;"></div>

        </div> </div> <div id="add-person-modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <h3>新しい人を追加</h3>
            <label for="p-firstname">名:</label>
            <input type="text" id="p-firstname" value="太郎">
            
            <label for="p-lastname">姓:</label>
            <input type="text" id="p-lastname" value="田中">
            
            <label for="p-gender">性別:</label>
            <select id="p-gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">その他</option>
            </select>
            
            <label for="p-orientation">恋愛対象:</label>
            <select id="p-orientation">
                <option value="hetero">異性愛</option>
                <option value="homo">同性愛</option>
            </select>

            <label for="p-trait">特質:</label>
            <select id="p-trait"></select>
            <button id="confirm-add-person">決定</button>
            <button id="cancel-add-person">キャンセル</button>
        </div>
    </div>
    
    <div id="design-mode-modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <h3>模様替え</h3>
            <label for="furniture-select">購入する家具:</label>
            <select id="furniture-select"></select>
            
            <label for="f-grid-x">設置 X座標 (0-11):</label>
            <input type="number" id="f-grid-x" min="0" max="19" value="0">
            
            <label for="f-grid-y">設置 Y座標 (0-11):</label>
            <input type="number" id="f-grid-y" min="0" max="19" value="0">
            
            <p id="furniture-info">価格: 0 G</p>

            <button id="buy-furniture-btn">購入・設置</button>
            <button id="exit-design-mode-btn">終了</button>
            <p><small>※ダブルクリックで家具を選択し、クリックで移動できます。</small></p>
        </div>
    </div>
    
    <div id="job-modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <h3 id="job-modal-title">仕事を選ぶ</h3>
            <label for="job-select">職業:</label>
            <select id="job-select"></select>
            <button id="assign-job-btn">就職</button>
            <button id="quit-job-btn">退職</button>
            <button id="cancel-job-btn">キャンセル</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
